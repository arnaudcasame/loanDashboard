<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Loan Dashboard</title>
		<link rel="stylesheet" href="../../Frameworks/normalize_css/normalize.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<link rel="icon" href="img/finance_pink.ico">
	</head>
	<body>
		<header id='head'>
			<div id="search_contain">
				<input type="text" id='searchin' placeholder='Search...'>
				<button id='search'>
					<i class='fa fa-search'></i>
				</button>
			</div>
		</header>
		<div class="container" id='first-contain'>
			<div class='unit_contain'>
				<div class='logo'>
					<i class='fa fa-money'></i>
				</div>
				<div class='infos'>
					<h3>Taux de change</h3>
					<div class='taux'>
						<p>62.30 <span>G</span></p>
						<p>1.00 <span><i class='fa fa-usd'></i></span></p>
					</div>
					<div class='taux'>
						<p>0.90 <span><i class='fa fa-euro'></i></span></p>
						<p>1.00 <span><i class='fa fa-usd'></i></span></p>
					</div>
					<div class='taux'>
						<p>1.29 <span>CAD</span></p>
						<p>1.00 <span><i class='fa fa-usd'></i></span></p>
					</div>
				</div>
			</div>
			<div class='unit_contain'>
				<div class='logo'>
					<i class='fa fa-percent'></i>
				</div>
				<div class='infos'>
					<h3>Taux d'intérêt</h3>
					<div class='taux'>
						
					</div>
					<div class='taux'>
						
					</div>
					<div class='taux'>
						
					</div>
				</div>
			</div>
			<div class='unit_contain'>
				<div class='logo'>
					<i class='fa fa-quote-left'></i>
				</div>
				<div class='infos' id='quote'>
					<h3>Success Quotes</h3>
					<p>
					"He who is not courageous enough to take risks will accomplish nothing in life. "
					</p>
					<span>- Muhammad Ali</span>
				</div>
			</div>
			<div class='unit_contain'>
				<div class='logo'>
					<i class='fa fa-cloud'></i>
				</div>
				<div class='infos'>
					<h3>Weather</h3>
				</div>
			</div>
			<div class='unit_contain'>
				<div class='logo'>
					<i class='fa fa-calendar'></i>
				</div>
				<div class='infos'>
					<h3>Calendar</h3>
				</div>
			</div>
		</div>
		<div class="container" id='second-contain'>
			<div id='form_container'>
				<form action="#" method='#' id='formul'>
					<div id='monnaie-container'>
						<label class='monnaie'>
							<input type='radio' name='monnaie' checked="true" value='HTG' class='devise'>
							HTG
						</label>
						<label class='monnaie'>
							<input type='radio' name='monnaie' value='USD' class='devise'>
							USD
						</label>
						<label class='monnaie'>
							<input type='radio' name='monnaie' value='EUR' class='devise'>
							EUR
						</label>
					</div>

					<div>
						<label class='label-text'>Principal</label>
						<input type="text" name='principal'  class="champ" id='montant'>
					</div>
					<div>
						<label class='label-text'>Taux d'intérêt annuel</label>
						<input type="text" name='taux' class="champ" id='taux'>
					</div>
					<div>
						<label class='label-text'>Durée en année</label>
						<input type="text" class="champ" id='duree'>
					</div>
					<label class='frequence'>
						<input type='radio' id='_1' name='frequence' class='freq' value='1'>
						fréquence (1 paiement par an)
					</label>
					<label class='frequence'>
						<input type='radio' id='_2' name='frequence' value='2' class='freq'>
						fréquence (2 paiements par an)
					</label>
					<label class='frequence'>
						<input type='radio' id='_12' name='frequence' value='12' class='freq'>
						fréquence (12 paiements par an)
					</label>
				</form>
				<p id='result_box'>
					<span id='resultat'></span>
					<span id='monnaie'></span>
				</p>
				<div id='bouton_container'>
					<button id='save' title="Comparer les modalités d'un prêt à un autre.">
						<span><i class="fa fa-exchange"></i></span>
					</button>
					<!-- <button id='eche' title="Déployer l'échelonnement des modalités actuelles."><span><i class="fa fa-table"></i></span>
					</button>
					<button id='graph' title="Visionner le graph Intérêt et Principal"><span><i class="fa fa-line-chart"></i></span>
					</button> -->
				</div>
			</div>
			<div id='comparaison'></div>
		</div>
		
		<div id="analyse">
			<section id='section1'>
				<h2 id="graph"><a href="#section1"><i class="fa fa-refresh"></i>Graphes</a></h2>
				<div id="canvas-holder"></div>
			</section>
			<section id='section2'>
				<h2 id='tablo'><a href="#section2"><i class="fa fa-refresh"></i>Tableau</a></h2>
			</section>
		</div>




		<script type="text/javascript" src='js/jquery-2.1.4.min.js'></script>
		<script src='js/Chart.bundle.min.js'></script>
		<script type="text/javascript" src='js/dsm.js'></script>
		<script type="text/javascript" src='js/currency_format.js'></script>
		<script type="text/javascript" src='js/renderTab.js'></script>
		<script src="js/annuite.js"></script>
		<script>
					
		$(document).ready(function(){
			document.getElementById('_1').checked = false;
			document.getElementById('_2').checked = false;
			document.getElementById('_12').checked = true;
			var etiquettes = $('.label-text');
			var fields = $('#montant, #taux, #duree');
			fields.val('');
			
			fields.focus(function(){
				$(this).parent().children('.label-text').addClass('label-text-top');
			});

			fields.focusout(function() {
				if ($.trim($(this).val()).length == 0){
					$(this).parent().children('.label-text').removeClass('label-text-top');
				}
				/*
				$('div#formWrapper').removeClass('darken-bg');
				$('div.logo').removeClass('logo-active');
				*/
			});
		});
		</script>
	</body>
</html>
